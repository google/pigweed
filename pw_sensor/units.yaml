units:
  frequency:
    name: "frequency"
    description: "rate of occurrence"
    symbol: "Hz"
  acceleration:
    name: "acceleration"
    description: "rate of velocity change"
    symbol: "m/s^2"
  rotational_velocity:
    name: "rotational velocity"
    description: "rate at which an object is spinning"
    symbol: "rad/s"
  magnetic_field:
    name: "magnetic field"
    description: ""
    symbol: "Gs"
  time_cycles:
    name: "time cycles"
    description: "time duration measured by clock cycles"
    symbol: "cycles"
  temperature:
    name: "temperature"
    description: "measurement of thermal energy"
    symbol: "C"
