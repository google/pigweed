arch = "armv8m"

[kernel]
flash_start_address = 0x10000800
flash_size_bytes = 261120        # 255Kb
ram_start_address = 0x38000000
ram_size_bytes = 65600           # 64 Kb

[apps.one]
flash_size_bytes = 261120 # 255Kb
ram_size_bytes = 65600    # 64 Kb
[apps.one.process]
name = "process one"
[[apps.one.process.threads]]
name = "thread one a"
stack_size_bytes = 1024

[apps.two]
flash_size_bytes = 261120 # 255Kb
ram_size_bytes = 65600    # 64 Kb
[apps.two.process]
name = "process two"
[[apps.two.process.threads]]
name = "thread two a"
stack_size_bytes = 1024
